name: CI

on:
  pull_request:
    branches:
      - main
      - gh/**
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_number || github.ref }}
  cancel-in-progress: true

jobs:
  build-macos-wheels:
    name: Build macOS Wheels
    uses: ./.github/workflows/build-wheels-no-tensor.yml
